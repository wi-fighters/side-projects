
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="startTimer()">
    <div id="img" class="swapingImages"></div>
    <div id="cloud"></div>
    <div id="chico"></div>
    <div id="sonic"></div>
<script>
    const images = [
        "./beach2_1300.jpg",
        "./autumn_1300.jpg",
        "./snow1_1300.jpg",
        "./spring_1300.jpg"
    ];

    const imagesBigger = [
        "./beach2.jpg",
        "./autumn.jpg",
        "./snow1.jpg",
        "./spring.jpg"
    ];

    const img = document.getElementById("img");

    // function displayImage(x) {
    //     img.style.backgroundImage = "url(" + images[x] + ")";
    //     }

    function startTimer() {
        var x = 0;
        displayImage(x);
        setInterval(function() {
            x = x + 1 >= images.length ? 0 : x + 1;
            displayImage(x);
        }, 6800);


        // setInterval(function() {
        //     x = x + 1 >= imagesBigger.length ? 0 : x + 1;
        //     displayImage(x);
        // }, 6800);
    }

    const mq = window.matchMedia("(max-width:1300px)");

    if (mq.matches) {
        function displayImage(x) {
        img.style.backgroundImage = "url(" + images[x] + ")"; 
        }
    } else {
        function displayImage(x) {
        img.style.backgroundImage = "url(" + imagesBigger[x] + ")";
        }

    }


</script>
</body>
</html>
